{% extends 'base.html' %}
{% load static %}

{% block title %}Бронирование подтверждено - Легенда{% endblock %}

{% block content %}
<div class="wrapper">
    <section class="success-section page-section" style="padding-top: 120px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="success-message">
                        <i class="fa fa-check-circle" style="font-size: 64px; color: #28a745; margin-bottom: 20px;"></i>
                        <h2>Бронирование подтверждено!</h2>
                        <p>Спасибо за ваше бронирование. Мы свяжемся с вами в ближайшее время для подтверждения деталей.</p>
                        <div class="mt-4">
                            <a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<style>
.success-section {
    background: #f9f9f9;
    padding: 80px 0;
    min-height: 60vh;
    display: flex;
    align-items: center;
}
.success-message {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.success-message h2 {
    color: #28a745;
    margin-bottom: 20px;
}
.success-message p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}
</style>
{% endblock %}
